<!DOCTYPE html>

<html>

<head>
	<title>Captain's Log</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("input").change(function(){
				// Take info and put in local storage
				var newmessage = $("input").val();
				var timestamp = new Date();

				if ('msgcount' in localStorage)
				{
					var msgcount = parseInt(localStorage.getItem('msgcount'));
					msgcount = msgcount + 1;
					localStorage.setItem('msgcount', msgcount);
				}
				else
				{
					var msgcount = 1;
					localStorage.setItem('msgcount', msgcount);
				}

				localStorage[msgcount] = timestamp + " - " + newmessage;

				var alldata = "";
				for (i = msgcount; i > 0; i--) {
					alldata = alldata + "<p>" + localStorage[i] + "</p>";
				}

				$("#log").html(alldata);
			});
			
		});
	  // Onload
	  	// fetches info from the message box
	  	// puts info into local storage
	  	// fetches all messages from local storage
	  	// prints all messages onto screen
	</script>
</head>

<body>
	<h1>Captain's Log</h1>
	<h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
	<div id="log"></div>
</body>
</html>
