<!DOCTYPE html>

<html>

	<head>
		<title>Map Chat</title>
		<meta charset="utf-8" /> 
		<link rel="stylesheet" href="style.css" />
		<script src="https://maps.google.com/maps/api/js?sensor=true"></script>
		<script>

			var mylat = 0;
			var mylng = 0;
			var map;
			var allMarkers;

			var url = "https://secret-about-box.herokuapp.com/sendLocation";
			var msg = encodeURIComponent("Movement to rename Dewick #FairRecognition #DontShaftMacPhie #MacPhieLivesMatter")
			var param = "login=GlendaSmith&lat=" + mylat + "&lng=" + mylng + "&message=" + msg;
			var friendsdata;
			
			function mapinfo()
			{
				/*************** My Info ***************/
				if (navigator.geolocation)
				{
					navigator.geolocation.getCurrentPosition(function(position)
					{
						mylat = position.coords.latitude;
						mylng = position.coords.longitude;
						post();
					});
				}
				else alert("Geolocation not supported -- try a different browser.");

			}

			function post()
			{
				var xhr = new XMLHttpRequest();
				xhr.open("POST", url, true);
				xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				xhr.setRequestHeader("Content-length", param.length);
				xhr.setRequestHeader("Connection", "close");
				xhr.onreadystatechange = function()
				{
					if (xhr.readyState == 4 && xhr.status == 200)
					{
						friendsdata = JSON.parse(xhr.responseText);
						console.log(friendsdata.length);
						initMap();
					}
				}
				xhr.send(param);
			}

			function initMap()
			{
				/*************** MAP ***************/
				map = new google.maps.Map(document.getElementById("map_canvas"),
				{
					center: {lat: mylat, lng: mylng},
					zoom: 15
  				});

  				for (i = 0; i < friendsdata.length; i++)
  				{
  					allMarkers[i] = new google.maps.Marker(
  					{
  						position: new google.maps.LatLng(
  							friendsdata[i]["lat"],
  							friendsdata[i]["lng"]),
  						title: friendsdata[i]["login"]
  					});
  				}
			}

		</script>
	</head>

	<body onload="mapinfo()">
		<div id="map_canvas"></div>
	</body>

</html>
